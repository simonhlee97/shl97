<canvas id="line-chart"></canvas>
<script>
new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: ["Season: 07-08","08-09","09-10","10-11","11-12","12-13","13-14","14-15","15-16","16-17"],
    datasets: [{ 
        data: [30,26,33,28,22,27,14,23,22,25],
        label: "Butler",
        borderColor: "#3e95cd",
        fill: false
      }, { 
        data: [25,6,10,12,27,29,17,20,27,18],
        label: "Indiana",
        borderColor: "red",
        fill: false
      }, { 
        data: [25,21,23,27,22,25,15,32,24,26],
        label: "Notre Dame",
        borderColor: "#3cba9f",
        fill: false
      }, { 
        data: [25,27,29,26,22,16,15,21,26,27],
        label: "Purdue",
        borderColor: "#e8c3b9",
        fill: false
      }
    ]
  },
  options: {
    scales: {
      yAxes: [{
        scaleLabel: {
          display: true,
          labelString: 'WINS'
        }
      }]
    },
    title: {
      display: true,
      text: 'Number of Wins, 2008-2017 seasons, Indiana Teams'
    },
    layout: {
            padding: {
                left: 80,
                right: 80,
                top: 20,
                bottom: 0
            }
        }
  }
});
</script>
